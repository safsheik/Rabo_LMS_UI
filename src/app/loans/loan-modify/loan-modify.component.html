<div class="row">
    <div class="col-xs-12">
      <form [formGroup]="loanForm" (ngSubmit)="onSubmit()">
        <div class="row" *ngIf="modifyMode">
            <div class="col-xs-12">
              <div class="form-group">
                <label >Loan Id</label>
                <input
                type="text"
                id="loanId"
                formControlName="loanId"
                class="form-control"
                [disabled]="modifyMode">
              </div>
            </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="loanUser">Loan User</label>
              <input
                type="text"
                id="loanUser"
                formControlName="loanUser"
                class="form-control"
                >
            </div>
          </div>
        </div>
        
        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="amount">Amount</label>
              <input
                type="text"
                id="amount"
                class="form-control"
                formControlName="amount">
            </div>
          </div>
        </div>
        <div class="row" *ngIf="modifyMode">
            <div class="col-xs-12">
              <div class="form-group">
                <label >Property Id</label>
                <input
                type="text"
                id="propertyId"
                formControlName="propertyId"
                class="form-control"
                [disabled]="modifyMode">
              </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
              <div class="form-group">
                <label for="address">Property Address</label>
                <input
                  type="text"
                  id="address"
                  class="form-control"
                  formControlName="address">
              </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
              <div class="form-group">
                <label for="city">Property City</label>
                <input
                  type="text"
                  id="city"
                  class="form-control"
                  formControlName="city">
              </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
              <button
                type="submit"
                class="btn btn-success"
                [disabled]="!loanForm.valid">Save</button> | 
              <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
            </div>
          </div>
      </form>
    </div>
</div>
